            correctSound.currentTime = 0.0;

                data.splice(randomKelime, 1)

                        for (let i = 0; i < localStorage.length; i++) {
                            if (Object.keys(localStorage)[i].includes("a2Unite5")) {
                                lokalSkorlar.push(Number(Object.values(localStorage)[i]))
                            }
                        }
                        localStorage.setItem("a2Unite5No" + lokalSkorlar.length, toplamHata);

                            skors[0].innerText = lokalSkorlar[0] + " Hata"
                        }
                        else if (lokalSkorlar.length == 2) {
                            skors[2].innerHTML = "Yetersiz Oyun";
                            skors[1].innerHTML = Math.max(...lokalSkorlar) + " Hata";
                            skors[0].innerText = Math.min(...lokalSkorlar) + " Hata";
                        }
                        else {
                            skors[0].innerText = Math.min(...lokalSkorlar) + " Hata";

                }

                falseSound.play();

                }
